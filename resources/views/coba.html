<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anjing</title>
</head>
<body>
    <div class="scroll-container" style="width:100%; height:400px; overflow:auto;">
        <div style="height:1200px; background:linear-gradient(#4ade80, #1d4ed8);">
            <h1 style="padding:20px;">Geser ke bawah dengan drag mouse</h1>
        </div>  
    </div>








    <script>
        const container = document.querySelector('.scroll-container');
        let isDown = false;
        let startY;
        let scrollTop;

        container.addEventListener('mousedown', (e) => {
        isDown = true;
        container.classList.add('active');
        startY = e.pageY - container.offsetTop;
        scrollTop = container.scrollTop;
        });

        container.addEventListener('mouseleave', () => {
        isDown = false;
        });

        container.addEventListener('mouseup', () => {
        isDown = false;
        });

        container.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const y = e.pageY - container.offsetTop;
        const walk = (y - startY) * 1; // faktor kecepatan scroll
        container.scrollTop = scrollTop - walk;
        });

    </script>
</body>
</html>
